<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css" href="../public/css/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="../public/css/slick.css"/> -->
    <!-- <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>


</head>
<body>
    <div class="multiple-items">
        <div style="background-color: red;">your content</div>
        <div style="background-color: green;">your content</div>
        <div style="background-color: black;">your content</div>
      </div>

      <div #swiperRef="" class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script> -->
      <!-- <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
      <script type="text/javascript" src="../public/js/slick.js"></script>
      <script type="text/javascript">
        $('.multiple-items').slick({
          infinite: true,
          slidesToShow: 2,
          slidesToScroll: 1
        });
            
      </script>

      <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 3,
          centeredSlides: true,
          spaceBetween: 30,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
</body>
</html>
